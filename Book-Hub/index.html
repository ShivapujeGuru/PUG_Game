    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-10 col-10 p-0 bookhub">
                <div class="header-part">
                    <div class="books-hub">
                        <h1 class="title">BookHub</h1>
                        <p class="meta pb-4">Find Your All Favorate Books At One Place</p>
                    </div>
                    <div class="search-book d-flex mb-5">
                        <input type="text" class="form-control" placeholder="Search for books...">
                        <button class="btn btn-primary">Search</button>
                    </div>
                </div>
                <div class="body-part mt-50">
                    <div class="books-list mb-5">
                        <h2 class="text-left pb-3 pl-3">Books To Read</h2>

                            <li>The Ice and Fire</li>
                            <button class="btn btn-primary">Delete</button>

                    </div>
                    <form id="append-book" class="add-book d-flex">
                        <input type="text" class="form-control" placeholder="Enter The Book Name" id="add-button">
                        <button id="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
